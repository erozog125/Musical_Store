<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/Logo.jpeg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Music Shop</title>
</head>
<body>
  <header>
    <div class="logo-company">
      <img src="" alt="">
    </div>
    <nav>
      <a href="">Home</a>
      <a href="">Products</a>
    </nav>
  </header>      
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">¡¡¡Empty Cart!!!</th>
        </tr>
    </tfoot>            
  </table>          
  <template id="template-cart">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>  
  <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">Clear</button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>    
  <main>
    <div class="container">
      <h1>Tienda Musical</h1>
      <hr>
      <div class="row" id="cards"></div>
    </div>
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">          
            <h4>Title</h4>
            <img src="" alt="" class="card-img-top img-product">
            <p>Price</p>
            <button class="btn btn-dark">Add to Cart</button>          
        </div>
    </template>    
  </main>
  <footer>
    <address>
      &copy Edwin Rozo Gómez
    </address>
  </footer>
  <script src="/scripts/app.js
  "></script>
</body>
</html>
